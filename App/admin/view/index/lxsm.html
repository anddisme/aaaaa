<body>

<ul>
<span style="font-size:12px; color:#000;">*请根据栏目需求选择类型、模板</span>
<span>类型说明：</span>
<li><strong>单页模型：</strong>用于企业简介等单文章展示的栏目</li>
<li><strong>文章模型：</strong>用于新闻等支持翻页的列表展示的栏目</li>
<li><strong>图片模型：</strong>类似文章模型，新增多图上传支持</li>
<li><strong>链接模型：</strong>用于焦点图、广告位等，支持填写外部链接</li>
</ul>

<ul>
<span>模板说明：</span>
<span style="font-size:12px; color:#000;">*以下为默认模板，请根据实际项目部署填写</span>
<li><strong>单页模型：</strong>默认：page</li>
<li><strong>文章模型：</strong>列表：list  内容：view</li>
<li><strong>图片模型：</strong>列表：pic  内容：picview</li>
<li><strong>链接模型：</strong>默认：ad</li>
</ul>
