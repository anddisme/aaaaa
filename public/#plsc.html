<div class="img1">
<div class="fileupqm" ty="1" obj=".img1" selects="#face"></div>
<input type="hidden" name='face' id='face' datatype='*5-68'>
<input type="file" class="file" title="点击上传图片">
</div>
<div id="img1div"></div>
<script>
function tate()
{
    var v=$('#face').val();
    if (v!='')
    {
        var htm='<img src="'+v+'" />';
        $('#img1div').html(htm);
    }
    else
    {
         $('.dem2 .btn_sc p').html();  
    }
}
setInterval('tate()',1000);
</script>
